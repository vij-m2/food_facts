<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tab.css') }}">

</head>
{% block header %}
  <h1>{% block title %}Find nutritional information{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="ingredient">Ingredient Name</label>
    <input name="ingredient" id="ingredient" required>
    <input type="submit" value="Search">
  </form>

  <a href="{{ url_for('food.food_groups') }}" class="btn btn-primary">Get Food Groups</a>
{% endblock %}
</html>
